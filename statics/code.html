
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pairing Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #1a1a2e;
            color: #fff;
        }
        .card {
            background: #16213e;
            border: none;
        }
        .card-header {
            background: #0f3460;
            border-bottom: none;
        }
        .code-container {
            background: #1a1a2e;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .btn-copy {
            background: #0099ff;
            border: none;
            padding: 10px 20px;
            transition: all 0.3s;
        }
        .btn-copy:hover {
            background: #0077cc;
            transform: translateY(-2px);
        }
        .alert-info {
            background: #0f3460;
            border: none;
            color: #fff;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header">
                        <h3 class="text-center mb-0">Your Pairing Code</h3>
                    </div>
                    <div class="card-body text-center">
                        <div class="code-container">
                            <h2 id="pairingCode" class="display-6 mb-4">----</h2>
                            <button class="btn btn-copy" onclick="copyCode()">
                                Copy Code
                            </button>
                        </div>
                        <p class="text-muted">Enter this code in your WhatsApp app to complete pairing</p>
                        <div class="alert alert-info">
                            Code will expire in 60 seconds
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        if (code) {
            document.getElementById('pairingCode').textContent = code;
        }

        function copyCode() {
            const codeText = document.getElementById('pairingCode').textContent;
            navigator.clipboard.writeText(codeText).then(() => {
                const btn = document.querySelector('.btn-copy');
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.textContent = 'Copy Code';
                }, 2000);
            });
        }
    </script>
</body>
</html>
