
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Pairing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #1a1a2e;
            color: #fff;
        }
        .card {
            background: #16213e;
            border: none;
        }
        .card-header {
            background: #0f3460;
            border-bottom: none;
        }
        .form-control {
            background: #1a1a2e;
            border: 1px solid #0f3460;
            color: #fff;
        }
        .form-control:focus {
            background: #1a1a2e;
            border-color: #0099ff;
            color: #fff;
            box-shadow: 0 0 0 0.25rem rgba(0, 153, 255, 0.25);
        }
        .btn-primary {
            background: #0099ff;
            border: none;
            padding: 12px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background: #0077cc;
            transform: translateY(-2px);
        }
        .invalid-feedback {
            display: none;
        }
        input:invalid ~ .invalid-feedback {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header">
                        <h3 class="text-center mb-0">WhatsApp Pairing</h3>
                    </div>
                    <div class="card-body">
                        <form id="pairForm">
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">Phone Number (with country code)</label>
                                <input type="tel" class="form-control" id="phoneNumber" 
                                    placeholder="+1234567890"
                                    pattern="^\+?[1-9]\d{1,14}$"
                                    required>
                                <div class="invalid-feedback">
                                    Please enter a valid phone number with country code
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" id="submitBtn">Get Pairing Code</button>
                        </form>
                        <div id="loading" class="text-center mt-3 d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('pairForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            let phoneNumber = document.getElementById('phoneNumber').value;

            if (!phoneNumber.startsWith('+')) {
                phoneNumber = '+' + phoneNumber;
            }

            submitBtn.disabled = true;
            loading.classList.remove('d-none');

            try {
                const response = await fetch(`/?number=${encodeURIComponent(phoneNumber)}`);
                const data = await response.json();
                if (data.code) {
                    window.location.href = `/code.html?code=${encodeURIComponent(data.code)}`;
                } else if (data.error) {
                    alert(data.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to generate code. Please try again.');
            } finally {
                submitBtn.disabled = false;
                loading.classList.add('d-none');
            }
        });
    </script>
</body>
</html>
